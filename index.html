<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <style>
    	body {
    		background-color: #81DAF5
    	}
    	div {
    		font-family: "Times New Roman";
    		font-size: 16px;
    	}
    	div li {
    		display: inline;
    	}
    	h1 {
    		font-size: 30px;
    		text-align: center;
    	}
    	button {
    		margin-left: 695px;
    		margin-top: 1px;
    		width: 130px;
    		height: 35px;   
    		border-style: solid;
    		border-color: black;   
    		font-size:14px;
    		font-weight:700;
    	}
    </style>
  </head>
  <body>
  	<h1>Twittler</h1> 
  	<button type="button">Get new Tweets</button>   
  	<script>

      $(document).ready(function(){
      	
      	var $body = $('body');
        //$body.html('');
        var displayNewTweets = function() {
        	last = streams.home.length;
        	while(index < last){
        		var tweet = streams.home[index];
        		var $tweet = $('<div></div>');
        		
        		var $name = $('<li class=.username></li>');
        		$name.text('@' + tweet.user);
        		$name.appendTo($tweet);
        		
        		var $message = $('<li class=.message></li>');
        		$message.text(': ' + tweet.message);
        		$message.appendTo($tweet);
        		
        		var $timeStamp= $('<li class=.timestamp></li>');
        		$timeStamp.text(' (' + tweet.created_at + ')');
        		$timeStamp.appendTo($tweet);
        		
        		$tweet.appendTo($body);
        		index++;
        	}
        };
        
        var index = 0, last;
        displayNewTweets();
                
        $('button').on('click', function() {
        	displayNewTweets();
        });

      });

    </script>
  </body>
</html>

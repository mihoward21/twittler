<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
  	<button type="button">Get new Tweets</button>    
  	<script>

      $(document).ready(function(){
      	
      	var $body = $('body');
        //$body.html('');
        
        var index = streams.home.length - 1;
        var last = index;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $tweet.appendTo($body);
          index -= 1;
        }
        
        $('button').on('click', function() {
        	var num = streams.home.length - 1;
        	var holder = num;
        	while(num >= last){
        		var tweet = streams.home[num];
          		var $tweet = $('<div></div>');
          		$tweet.text('@' + tweet.user + ': ' + tweet.message);
          		$tweet.appendTo($body);
          		num -= 1;
          	}
          	last = holder;
        });

      });

    </script>
  </body>
</html>
